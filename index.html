<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CALCULATOR </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="myscript.js">
    </script>

    <form name="f1">
        <table cellspacing="8">

            <tr>
                <td colspan="4" class="textbox"> <input type="text" name="result"> </td>
            </tr>

            <tr>
                <td> <input type="button" value="C" onclick="cal('C')" class="operators"> </td>
                <td> <input type="button" value="DEL" onclick="cal('DEL')" class="operators"> </td>
                <td> <input type="button" value="%" onclick="cal('%')" class="operators"> </td>
                <td> <input type="button" value="/" onclick="cal('/')" class="operators"> </td>
            </tr>

            <tr>
                <td> <input type="button" value="7" onclick="cal(7)"> </td>
                <td> <input type="button" value="8" onclick="cal(8)"> </td>
                <td> <input type="button" value="9" onclick="cal(9)"> </td>
                <td> <input type="button" value="X" onclick="cal('*')" class="operators"> </td>
            </tr>

            <tr>
                <td> <input type="button" value="4" onclick="cal(4)"> </td>
                <td> <input type="button" value="5" onclick="cal(5)"> </td>
                <td> <input type="button" value="6" onclick="cal(6)"> </td>
                <td> <input type="button" value="-" onclick="cal('-')" class="operators"> </td>
            </tr>

            <tr>
                <td> <input type="button" value="1" onclick="cal(1)"> </td>
                <td> <input type="button" value="2" onclick="cal(2)"> </td>
                <td> <input type="button" value="3" onclick="cal(3)"> </td>
                <td> <input type="button" value="+" onclick="cal('+')" class="operators"> </td>
            </tr>

            <tr>
                <td> <input type="button" value="0" onclick="cal(0)"> </td>
                <td> <input type="button" value="." onclick="cal('.')"> </td>
                <td colspan="2" class="equals"> <input type="button" value="=" onclick="cal('=')"> </td>
            </tr>

        </table>
    </form>
</body>

</html>
